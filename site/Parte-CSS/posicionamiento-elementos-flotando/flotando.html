<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Elementos flotantes</title>
	<style>
		div {
			background-color: #00FFFF;
		}

		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
		}

		#p1 {
			background-color: #A52A2A;
			float: left;
			height: 100px;
		}

		#p2 {
			background-color: #DEB887;
			float: right;
			height: 100px;
		}

		#p3 {
			background-color: #5F9EA0;
			clear: both;
		}

		#p4 {
			background-color: #FF7F50;
			float: right;
		}

		section {
			clear: left;
		}
	</style>
</head>
<body>

	<h1>Elementos flotando</h1>

	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>Este es el contenido regular que continua despues de los cuadros de parrafo.</section>
	</div>

</body>
</html>
