<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Selector Descendiente</title>
<style>

p {
  color: blue;
}

/* all li elements that are inside a section element. */
section li {
  color: green;
}

</style>
</head>
<body>
<h1>Selector Descendiente</h1>
<section>
  Tabla de contenidos:
  <ul>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ul>
</section>
<article>
  Lista de compras:
  <ul>
    <li>Galletas</li>
    <li>Pastel</li>
    <li>Globos</li>
  </ul>

  <div>
    <p>esto azul</p>
  </div>
  <section>
    <p>dejar quieto</p>
  </section>  


</body>
</html>
