<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Elementos con selector de clase
	</title>
<style>

/* all with class="highlight" */
.highlight {
  background-color: green;
}

/* all p elements with class="highlight" */
p.highlight {  
  font-style: italic;
}

/* all elements with class 'highlight' as well as with class 'mainpoint'. */
.mainpoint.highlight {
  color: red;
  background-color: black;
}

</style>
</head>
<body>

<h1 class="highlight">Elemento con selector de clase</h1>
<p>Podemos ser mas importantes? Lo fuimos pero ella odia que busca mayores dolores para manejar el dolor, pero ninguno de ellos evitó especialmente esos?</p>
<p class="highlight">Esto es p con CLASS="highlight" letra en italíca.</p>
<div class="mainpoint highlight">Este es el mainpont de todo el articulo. doble clase

</body>
</html>
