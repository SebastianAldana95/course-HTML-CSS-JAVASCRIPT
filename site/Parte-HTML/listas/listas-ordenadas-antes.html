<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Listas Ordenadas</title>
</head>
<body>

	<h1>Listas Ordenadas</h1>
	<div>
		
		Procedimiento para comer galletas Oreo: 
		<!-- ol significa lista ordenada --> 
		<ol>
			<li>Abrir caja</li>
			<li>Sacar galleta</li>
			<li>Hacer una galleta doble: 
				<ol>
					<li>despegar la parte superior de la galleta.</li>
					<li>Coloque otra galleta en el medio.</li>
					<li>Vuelve a poner la parte superior de la galleta.</li>
				</ol>
			</li>
			<li>Disfrutar!</li>
		</ol>
	</div>


</body>
</html>
